    <script type="text/javascript">
        (function($){
            $(document).ready(function(){
                var ca_btn = $('.a_catagori_img');
                var ca_ul = $('.a_cat_ul');
                
                ca_btn.on('click',function(){
                    
                    var ca_btn_data = ca_btn.attr('data');
                    var ca_btn_src = ca_btn.attr('src');
                    var ca_btn_src_off = "./img/categorybutton_4.png";
                    var ca_btn_src_on = "./img/categorybutton_reverse.png"; 

                    if( ca_btn_data == 'off'){
                        
                        ca_btn.attr('data','on');
                        ca_ul.slideDown();
                        ca_btn.attr('src',ca_btn_src_on);

                    }
                    else{

                        ca_btn.attr('data','off');
                        ca_ul.slideUp();
                        ca_btn.attr('src',ca_btn_src_off);
                    }

                });

            });
