    <script type="text/javascript">
        (function($){
            $(document).ready(function(){
                var ca_btn = $('.a_catagori_img');
                var ca_btn_src = ca_btn.attr('./img/categorybutton.png');
                var ca_ul = $('.a_cat_ul');
                ca_btn.on('click',function(){
                    var ca_btn_src = ca_btn.attr('src');
                    var ca_btn_src_off = "./img/categorybutton_3.png.png";
                    var ca_btn_src_on = "./img/categorybutton_3.png.png";

                    ca_ul.slideToggle();
                    if( ca_btn_src == ca_btn_src_on){
                        ca_btn_src.attr('src',ca_btn_src_off);
                    }
                    else{
                        ca_btn_src.attr('src',ca_btn_src_on);   
                    }
                });
            });
        })(jQuery)
    </script>
